language: node_js
node_js:
- '8'
cache:
- yarn
notifications:
  email: false
script:
- yarn clean
- yarn install
- yarn build:prod
after_success:
- bash ./tasks/deploy.sh
after_failure:
- bash ./tasks/failed.sh
env:
  global:
  - GH_USER: soskonf
  - GH_REPO_PROD: soskonf-2020-prod
  - GH_REPO_TEST: soskonf-2020-test
